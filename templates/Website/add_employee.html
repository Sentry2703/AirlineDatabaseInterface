<div class="all-forms">
    <div class="add-form">
      <div class="search-title"> Add Employee</div>
        <form method="post" action="{{ url_for('employee_blueprint.add_employee') }}">
          <div class="input-box">
            <label for="idEmployee">Employee ID:</label>
            <input type="text" placeholder="Enter EMP ID" name ="idEmployee" required>
          </div>

          <div class="input-box">
            <label for="FirstName">First Name</span>
            <input type="text" placeholder="Enter First Name" name= "FirstName" required>
          </div>

          <div class="input-box">
            <label for ="LastName">Last Name</span>
            <input type="text" placeholder="Enter Last Name" name = "LastName" required>
          </div>

          <div class="input-box">
            <label for="positionID">Position ID</span>
            <input type="text" placeholder="Enter Position ID" name = "positionID" required>
          </div>

          <div class="input-box">
            <label for="Salary">Salary:</label>
            <input type="text" placeholder="Enter Salary" required name = "Salary">
          </div>

          <div class="input-box">
            <label for="Status">Employment Status:</label>
            <select name="Status" required>
                <option value="Active">Active</option>
                <option value="Retired">Retired</option>
                <option value="Vacationing">Vacationing</option>
                <option value="Fired">Fired</option>
            </select><br>
          </div>

          <div class = "input-box">
            <input type="submit" value="Add Employee">
          </div>
      </form>
    </div>

    <div class="update-form">
      <div class="dep-title"> Update Employee</div>
        <form method="post" action="{{ url_for('employee_blueprint.add_employee') }}">
          <div class="input-box">
            <label for="idEmployee">Employee ID:</label>
            <input type="text" placeholder="Enter EMP ID" name ="idEmployee" required>
          </div>

          <div class="input-box">
            <label for="FirstName">New First Name</span>
            <input type="text" placeholder="Enter New First Name" name= "New-FirstName" required>
        </div>

        <div class="input-box">
            <label for ="LastName">New Last Name</span>
            <input type="text" placeholder="Enter New Last Name" name = "New-LastName" required>
        </div>

          <div class="input-box">
            <label for="positionID">New Position ID</span>
            <input type="text" placeholder="Enter New Position ID" name = "New-positionID" required>
        </div>

          <div class="input-box">
            <label for="Salary">New Salary:</label>
            <input type="text" placeholder="Enter New Salary" required name = "New-Salary">
          </div>

          <div class="input-box">
            <label for="Status">New Employment Status:</label>
            <select name="Status" required>
                <option value="Active">Active</option>
                <option value="Retired">Retired</option>
                <option value="Vacationing">Vacationing</option>
                <option value="Fired">Fired</option>
            </select><br>
          </div>

          <div class = "input-box">
            <input type="submit" value="Update Employee">
          </div>
      </form>
    </div>

    <div class="delete-form">
      <div class="dep-title"> Delete Employee</div>
        <form method="post" action="{{ url_for('employee_blueprint.add_employee') }}">
          <div class="input-box">
            <label for="idEmployee">Employee ID:</label>
            <input type="text" placeholder="Enter EMP ID" name ="idEmployee" required>
          </div>

          <div class = "input-box">
            <input type="submit" value="Delete">
          </div>
      </form>
    </div>
